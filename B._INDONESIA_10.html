<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ujian B. Inggris Tingkat Lanjut 12</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body oncontextmenu="return false;">
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeHwzLQrdzi_DPj1SugPnCIaof1zlrGu87orvLbTzD4d3ujIA/viewform?embedded=true"></iframe>

  <script>
    let pelanggaran = 0;
    const maxPelanggaran = 3;

    function catatPelanggaran(alasan) {
      pelanggaran++;
      if (pelanggaran >= maxPelanggaran) {
        window.location.href = "akses_ditutup.html";
      } else {
        alert(`⚠️ Peringatan ${pelanggaran}: ${alasan}`);
      }
    }

    // Blokir tombol tertentu
    document.addEventListener("keydown", function(e) {
      // F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
      if (
        e.keyCode === 123 || 
        (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) || 
        (e.ctrlKey && e.keyCode === 85)
      ) {
        e.preventDefault();
        catatPelanggaran("Anda mencoba membuka developer tools / shortcut terlarang.");
        return false;
      }
      // Blokir Ctrl+T, Ctrl+N, Ctrl+W
      if (e.ctrlKey && (e.key === "t" || e.key === "n" || e.key === "w")) {
        e.preventDefault();
        catatPelanggaran("Anda mencoba membuka/mengganti tab atau menutup tab.");
        return false;
      }
    });

    // Paksa Fullscreen saat pertama klik
    document.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(() => {});
      }
    });

    // Deteksi keluar dari fullscreen
    document.addEventListener("fullscreenchange", () => {
      if (!document.fullscreenElement) {
        catatPelanggaran("Anda keluar dari mode fullscreen.");
      }
    });

    // Deteksi kalau pindah tab
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        catatPelanggaran("Anda meninggalkan tab ujian.");
      }
    });
  </script>
</body>
</html>
